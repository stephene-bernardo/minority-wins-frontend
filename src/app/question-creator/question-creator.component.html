<form [formGroup]="questionForm" (ngSubmit)="ngSubmit(questionForm)">
  <div class="field">
    <label class="label">Question</label>
    <div class="control">
      <textarea class="textarea" formControlName="question"></textarea>
    </div>
  </div>

  <div>
    <label class="label">Choices</label>
    <div class="choices-div">
      <input *ngFor="let addInputBox of addInputBoxs" 
      name="{{addInputBox}}"
      formControlName="{{addInputBox}}"
      class="input" (keypress)="onKeypress($event)" type="text" placeholder="Text input">
    </div>
  </div>
 
  
  
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text" (click)="removeModal()">Cancel</button>
    </div>
  </div>
</form>
